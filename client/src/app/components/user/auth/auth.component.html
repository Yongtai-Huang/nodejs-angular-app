<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <h4 class="page-header text-center text-primary"><strong>{{action}}</strong></h4>
        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

          <div class="form-group" *ngIf="authType === 'register'">
            <label for="username"><strong>Username</strong></label>
            <input formControlName="username" id="username"
              placeholder="Username"
              class="form-control"
              type="text" />
          </div>

          <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input formControlName="email" id="email" #email
              placeholder="Email"
              class="form-control"
              type="text" />
          </div>

          <div class="form-group">
            <label for="password"><strong>Password</strong></label>
            <input formControlName="password" id="password"
              placeholder="Password"
              class="form-control"
              type="password" />
          </div>

          <div class="form-group" *ngIf="authType === 'register'">
            <label for="firstname"><strong>First Name</strong></label>
            <input formControlName="firstname" id="firstname"
              placeholder="First Name"
              class="form-control"
              type="text" />
          </div>

          <div class="form-group" *ngIf="authType === 'register'">
            <label for="lastname"><strong>Last Name</strong></label>
            <input formControlName="lastname" id="lastname"
              placeholder="Last Name"
              class="form-control"
              type="text" />
          </div>

          <div class="form-group" *ngIf="authType === 'register'">
            <label for="uploadFile"><strong>Picture</strong></label>
            <input type="file" id="uploadFile"
             (change)="fileChange($event)"
             placeholder="Upload file"
             class="form-control" formControlName="uploadFile"
             accept=".jpg, .jpeg, .png, .gif">
          </div>

          <button class="btn btn-lg btn-primary"
           [disabled]="!authForm.valid || isSubmitting" type="submit">
            {{ action }}
          </button>

        </form>
      </div>

    </div>
  </div>
</div>
