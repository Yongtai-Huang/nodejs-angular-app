<div class="photos-page">

  <div class="container">
    <div class="row">
      <div class="feed-toggle col-md-6 col-xs-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link btn-sm btn-light"
               [ngClass]="{'active': photoListConfig.type === 'all' && !photoListConfig.filters.tag}"
               (click)="setPhotoListTo('all')">
               All
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-sm btn-light"
               [ngClass]="{'active': photoListConfig.type === 'feed'}"
               (click)="setPhotoListTo('feed')">
               Your Following
            </a>
          </li>
          <li class="nav-item" [hidden]="!photoListConfig.filters.tag">
            <a class="nav-link active btn-sm btn-light">
              <i class="ion-pound"></i> {{ photoListConfig.filters.tag }}
            </a>
          </li>
        </ul>
      </div>

      <div *appShowAuthed="true" class="col-md-6 col-xs-12 text-right">
        <button class="btn btn-light" routerLink="/photo-edit">
          <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;&nbsp;
          Add New Photo
        </button>
      </div>

    </div>

    <app-photo-list [limit]="limit" [config]="photoListConfig"></app-photo-list>

    <div class="tags">

      <div class="tag-list">
        <a *ngFor="let tag of photoTags"
           (click)="setPhotoListTo('all', {tag: tag})"
           class="badge badge-pill badge-light">
           <h6>{{ tag }}</h6>
        </a>
      </div>

      <div [hidden]="photoTagsLoaded">
        Loading tags...
      </div>

      <div [hidden]="!photoTagsLoaded || photoTags.length > 0">
        No tags are here... yet.
      </div>
    </div>

  </div>
</div>
