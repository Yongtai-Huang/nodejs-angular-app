<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"><strong>PhotoApp</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
     data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
     aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link"
           routerLink="/"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/photos"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">
            Photos
          </a>
        </li>

        <li class="nav-item" *appShowAuthed="true">
          <a class="nav-link"
            routerLink="/photo-edit"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">
            Upload Photo
          </a>
        </li>

        <li class="nav-item" *ngIf="currentUser.admin || currentUser.superAdmin">
          <a class="nav-link" routerLink="/admin-user"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
            Admin User
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *appShowAuthed="false">
          <a class="nav-link" routerLink="/login"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
            Sign in
          </a>
        </li>

        <li class="nav-item" *appShowAuthed="false">
          <a class="nav-link" routerLink="/register"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
            Sign up
          </a>
        </li>

        <li class="nav-item" *appShowAuthed="true">
          <a class="nav-link" routerLink="/profile-edit"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
            Edit Profile
          </a>
        </li>

        <li class="nav-item" *appShowAuthed="true">
          <a class="nav-link" routerLink="#" (click)="logout()">
            Logout
          </a>
        </li>

        <li class="nav-item" *appShowAuthed="true">
          <a class="nav-link"
            [routerLink]="['/profile', currentUser.username, 'profile-info']"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{exact: true}">
            <img *ngIf="currentUser.image"
             src= "{{avatar_url}}{{currentUser.image}}" class="user-pic" />
             &nbsp;{{currentUser.username}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
